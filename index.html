<!DOCTYPE html>
<html>
<head>
  <title>Test Code Page</title>
</head>
<body style="background:black; color:white; text-align:center; padding-top:100px;">

  <h1>Enter your code</h1>
  <form onsubmit="return checkCode()">
    <input type="text" id="codeInput" placeholder="Enter code here" />
    <button type="submit">Submit</button>
  </form>

  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      const codes = ["Life", "is short", "Death is", "Eternal", "May the", "Cycle continue"];
      if (codes.includes(code)) {
        window.location.href = "puzzle1.html";
      } else {
        alert("Wrong code.");
      }
      return false;
    }
  </script>

</body>
</html>
