<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ouroboros</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    img {
      max-width: 200px;
      margin-bottom: 50px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Ouroboros Logo" />

  <form id="codeForm">
    <input type="text" id="codeInput" placeholder="Enter your code..." />
    <button type="submit">Submit</button>
  </form>

  <script>
    const validCodes = [
      "Life",
      "is short",
      "Death is",
      "Eternal",
      "May the",
      "Cycle continue"
    ];

    document.getElementById("codeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("codeInput").value.trim();
      if (validCodes.includes(input)) {
        window.location.href = "puzzle1.html";
      } else {
        alert("Incorrect code. Try again.");
      }
    });
  </script>

</body>
</html>
