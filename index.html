<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ouroboros | Entry</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 100px;
    }

    #logo {
      width: 200px;
      margin-bottom: 50px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: white;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: gray;
    }
  </style>
</head>
<body>

  <img id="logo" src="logo.PNG" alt="Ouroboros Logo">

  <form onsubmit="return checkCode()">
    <input type="text" id="codeInput" placeholder="Enter code here" />
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      const codes = [
        "Life",
        "life",
        "is short",
        "Death is",
        "death is",
        "Eternal",
        "eternal",
        "May the",
        "may the",
        "Cycle continue",
        "cycle continue"
      ];
      if (codes.includes(code)) {
        window.location.href = "puzzle1.html";
      } else {
        alert("Incorrect code.");
      }
      return false;
    }
  </script>

</body>
</html>
