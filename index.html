<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the Cycle</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #logo {
      width: 300px;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      outline: none;
      width: 300px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" id="logo" alt="Ouroboros Logo">
  <input type="text" id="codeInput" placeholder="Enter your code">
  <button onclick="checkCode()">Submit</button>
  <div id="error">Incorrect code. Try again.</div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toLowerCase();
      const correctCode = "ouroboros"; // <-- Set your first code here
      if (input === correctCode) {
        window.location.href = "puzzle1.html"; // <-- Page it links to
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
